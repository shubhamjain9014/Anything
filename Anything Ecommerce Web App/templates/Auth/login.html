<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../../static/Auth/login.css">
    </head>
    <body>
        {% include "flash.html" %}
        <div class="login-box">
            <form action="\login" method="post">
                <h1>Sign In</h1>
                <label class="login-label">Email</label>
                <input type="text" name="email" placeholder="Enter your Email">
                <label class="login-label">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" value="">
                <div class="centerDiv">
                    <button id="submitBtn" type="submit" value="submit" name="submit">Login</button>
                </div>
                <p style="text-align:center;color: aliceblue;">Not have an account? <a style="color:aliceblue" href="{{url_for('register')}}">Sign Up Here</a></p>
            </form>
        </div>
    </body>
</html>
