<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/Home/Home.css">
    <link rel="stylesheet" href="../../static/Payment/payment.css" />
</head>
<body>
    <div class="prod">
        <div class="productItemContainer">
            {% for item in data %}
            <div class="productItem">
                <p style="font-size:0.8rem;"><strong>Product Name:{{item[0]}}</strong></p>
                <div class="productData">
                    <p style="display:inline;font-size:0.8rem;margin-bottom:0;"><strong>Quantity: </strong>{{item[2]}}</p>
                    <p style="display:inline;font-size:0.8rem;margin-bottom:0;"><strong>Total Price: {{item[4]}}</strong></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--bootstrap Js Essential-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
